<!-- templates/staff_add_airplane.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Airplane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Add New Airplane</h2>
    <form action="{{ url_for('staff_add_airplane') }}" method="POST">
        <div class="mb-3">
            <label for="airplane_id" class="form-label">Airplane ID</label>
            <input type="text" name="airplane_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="seats" class="form-label">Number of Seats</label>
            <input type="number" name="seats" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Airplane</button>
        <a href="{{ url_for('staff_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
