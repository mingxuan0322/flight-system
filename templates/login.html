<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ZEPHRA Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <link rel="stylesheet" href="/static/css/style.css"> 
    <style>
        /* Êñ∞Â¢ûÁôªÂΩïÈ°µ‰∏ìÁî®Ê†∑Âºè */
        .login-container {
            display: flex;
            min-height: 100vh;
            background: #F4F8FB;
        }

        .hero-section {
            flex: 3;
            background: url('/static/ad01.png') no-repeat center center;
            background-size: cover;
            position: relative;
            display: none; /* ÈªòËÆ§ÈöêËóèÔºåÂ§ßÂ±èÂπïÊòæÁ§∫ */
        }

        .login-section {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-options {
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        @media (min-width: 768px) {
            .hero-section {
                display: block; /* Â§ßÂ±èÂπïÊòæÁ§∫Â∑¶‰æßÂõæÁâá */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Â∑¶‰æßÊ¶ÇÂøµÂõæ -->
        <div class="hero-section">
            <div class="hero-overlay">
                <h1>Experience the Sky</h1>
                <p>Your journey begins with ZEPHRA</p>
            </div>
        </div>

        <!-- Âè≥‰æßÁôªÂΩïÂå∫ -->
        <div class="login-section">
            <div class="login-card">
                <!-- ËøîÂõûÈîÆ -->
                <a href="/" class="back-link">
                    ‚Üê Return
                </a>

                <!-- ‰∏ªÁôªÂΩïË°®Âçï -->
                <h2>Welcome Back</h2>
                <form action="/login" method="POST" class="auth-form">
                <!-- <form action="/loginAuth" method="POST" class="auth-form"> -->
                    
                    <div class="form_group">
                        <label for="identity" >Log in as:</label>
                        <select id="identity" name="identity" required>
                            <option value="" disabled selected class="text-muted">Select your role</option>
                            <option value="customer">Customer</option>
                            <option value="agent">Agent</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <!-- <label for="username" >Username:</label> -->
                        <input type="text" 
                               name="username" 
                               placeholder="Email Address"
                               required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="password" >Password:</label> -->
                        <!-- <input type="password" 
                               name="password" 
                               placeholder="Your password"
                               required> -->
                            <div class="form-group position-relative">
                            <input type="password" 
                                    name="password" 
                                    id="password"
                                    class="form-control"
                                    placeholder="Your password"
                                    required>
                            
                            <!-- Â∞èÁúºÁùõÊåâÈíÆ -->
                            <span onclick="togglePassword()" 
                                    class="position-absolute top-50 end-0 translate-middle-y me-3" 
                                    style="cursor: pointer; z-index: 2;">
                                üëÅ
                            </span>
                            </div>
                    </div>
                    <div class="form_group">
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </div>

                    <!-- ÈîôËØØÊèêÁ§∫ -->
                    {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                    {% endif %}
                </form>

                <!-- ÈôÑÂä†ÈÄâÈ°π -->
                <div class="auth-options">
                    <p class="text-center">
                        New to ZEPHRA? 
                        <a href="/register">Create Account</a>
                    </p>
                    
                    <!-- <div class="staff-login">
                        <p>Airline Staff / Administrator? 
                            <a href="/staff-login">Special Access</a>
                        </p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
          const pwd = document.getElementById("password");
          pwd.type = pwd.type === "password" ? "text" : "password";
        }
      </script>
      
</body>
</html>
